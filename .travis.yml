---
language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4"
  - stable

sudo: required

branches:
  only:
    - master
    - develop

git:
  depth: 10

services:
  - mongodb

before_install:
  - git --version
  - mongod --version
  - npm install -g adapt-cli

install:
  - adapt --version
  - npm config set spin false
  - npm install

matrix:
  fast_finish: true

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/984c2f87fa167719344b
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
